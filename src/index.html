<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Валидатор банковских карт</title>
</head>
<body>
  <div class="card-widget">
    <div class="card-icons"></div>

    <div class="card-result"></div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
